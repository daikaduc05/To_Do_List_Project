<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Màu nền và màu chữ cho header */
        .header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Hiệu ứng hover cho nút Log Out */
        .logout-btn {
            background-color: #2980b9; /* Màu nền khi không hover */
            color: white; /* Màu chữ khi không hover */
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s; /* Thêm transition cho hiệu ứng hover */
        }

        .logout-btn:hover {
            background-color: #2c3e50; /* Màu nền khi hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-greet">
            Welcome, {{user}}!
        </div>
        <button class="logout-btn">
            <a href="{%url 'logout'%}" style="text-decoration: none; color: white;">Log Out</a>
        </button>
    </div>
</body>
</html>
